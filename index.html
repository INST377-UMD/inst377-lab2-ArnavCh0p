<!DOCTYPE html>
<html lang="en">
<head>

    <title>Form Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <h1>Give Social Security Number</h1>

    </div>
</body>
</html>
